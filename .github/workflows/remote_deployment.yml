name: remote ssh deplyment
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            ps -a
            cd e-commerce
            git pull
            ls -la
            cd frontend
            npm install
            npm run build
            cd ../backend-rust
            cargo build --release
            cargo run --release
            ps -a
